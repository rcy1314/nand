        <div id='mobileVisual' class='fa fa-sun' title='Visual'></div>
        <div id='mobileCamera' class='fa fa-camera-retro' title='View'></div>
        <div id='mobileExpand' class='fa fa-expand-alt' title='Expand'></div>
      </div>
      <div id='top'>
        <div id='arm'>
          <div class='fa fa-sliders-h bar' title='Side Bar'></div>
          <form id='search' class='hold' action='#'>
            <div id='home'></div>
            <div id='input'>
              <div class='icon'>
                <div class='fa fa-search'></div>
              </div>

            <div class='fa fa-camera-retro' title='View'></div>
            <div class='fa fa-expand-alt' title='Expand'></div>
          </div>
        </div>
      </div>
      <div id='visit' style='display:flex;opacity:0;transition:all 10000ms'>
        <div id='page'>
          <div id='options' class='mainTransition'>
            <div class='fa fa-expand-alt' title='Expand'></div>
            <div class='fa fa-camera-retro' title='View'></div>
            <div id='toggle' class='fa fa-sun' title='Visual'></div>
            <div class='fa fa-heart joi' title='Read'></div>

          </div>
          <form id='front' action='#'>

              <input id='guest' type='text' placeholder='Search'>
              <div class='button'>

              </div>

            <div id='under'></div>
            <div id='label'>

              <div id='link'>

              </div>
            </div>
            <div id='first'>
              <div class='listing invertScrollbar'></div>
            </div>
          </form>
          <div id='quick' class='invisible'>
            <div class='left fa-minus' style='display:none'></div>
            <div class='right fa-plus'></div>
            <div id='feed'></div>
          </div>
        </div>
      </div>
    </div>
    <div id='notify'></div>

      for (var file of files) {
        let path = directory + file + extension;
        let script = document.createElement("script");
        script.type = "text/javascript";
        script.src = path;
        if (file === `main/Core` || file === `main/Assets` || file === `main/Helpers`)
          document.getElementsByTagName("head")[0].appendChild(script);
        else
          setTimeout(
            function() {
              document.getElementsByTagName("head")[0].appendChild(script);
            }, 300
          )
        if (file === `main/Assets`)
          script.onload = (function() {
            let ext = ['id', 'description', 'uri', 'hash']
            let startup = setInterval(function() {
              setTimeout(function() {
                if (typeof menu === `object`) {
                  for (let i = 0; i <= menu.length - 1; i++) {
                    var index = Math.floor(Math.random() * (3 - (-1)) + -1)
                    if (index === -1)
                      menu[i][`title`] =
                      cyrb53(
                        i.toString()
                      )
                    else menu[i][`title`] =
                      cyrb53(
                        menu[i][ext[index]]
                      )
                  }
                  clearInterval(startup);
                }
              }, 300);
            }, 300);
          })();
      }
      let place = `site/js/themes/`;
      let type = `.js`;
      for (i = 0; i <= themes.length - 1; i++) {
        theme = themes[i].obFn;
        let path = place + theme + type;
        let script = document.createElement(`script`);
        script.type = `text/javascript`;
        script.src = path;
        document.getElementsByTagName(`head`)[0].appendChild(script);
        if (set === theme)
          script.onload = (function() {
            let startup = setInterval(function() {
              setTimeout(function() {
                if (typeof eval(set) === `function`) {
                  window[set]();
                  clearInterval(startup);
                }
              }, 350);
            }, 500);
          })();
      }
      for (i = 0; i <= themes.length - 1; i++) {
        (function(i) {
          document.addEventListener(
            `click`,
            function(event) {
              if (event.target.classList.contains(themes[i].class)) {
                window[themes[i].class]();
                document.querySelector(`.border`).innerHTML = themes[i].class
              }
            },
            false
          );
        })(i);

      let source = document.createElement("link");
      source.type = "text/css";
